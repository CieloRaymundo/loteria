<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
    <script type="text/javascript">
         function callWebSocket() {
            const url = 'ws://88f60053fab4.ngrok.io'
            const connection = new WebSocket(url)
            
            connection.onopen = () => {
                connection.send('Message From Client')
            }
            
            connection.onerror = (error) => {
                console.log(`WebSocket error: ${error}`)
            }
            
            connection.onmessage = (e) => {
                console.log(e.data)
            }
        }
    </script>
</head>
<body>
    <center>
        <h1>Welcome to Loteria!</h1>
        <img src="https://socialsciences2017.files.wordpress.com/2018/12/dec-29-loteria-lecture-25bbd4fb569361-2.jpg" alt="loteria picture" width="50%">
    </center>
    <input type="button" value="Open Connecton" onclick="callWebSocket()" />
    <script type="module" src='./index.js'></script>
</body>
</html>
